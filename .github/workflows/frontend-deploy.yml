name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/apps/frontend-ezifycloud
            
            # Pull latest changes
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            
            # Install dependencies
            npm ci
            
            # Build application
            npm run build
            
            # Restart nginx to serve new build
            # Try to restart nginx (will work if passwordless sudo is configured)
            # If it fails, the build is still complete and files are updated
            systemctl restart nginx || \
            systemctl --user restart nginx || \
            service nginx restart || \
            /etc/init.d/nginx restart || \
            echo "Note: Nginx restart skipped. Build completed successfully. Please restart nginx manually if needed."